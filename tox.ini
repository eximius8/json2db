[tox]
envlist = py38
skipsdist = true


[testenv]
deps = -rrequirements.txt
commands = 
    flake8 --max-line-length=120 main.py dbsetup.py
    pep257 main.py dbsetup.py
    mypy main.py dbsetup.py --disallow-untyped-calls \
             --disallow-untyped-defs \
             --disallow-incomplete-defs \
             --check-untyped-defs \
             --disallow-untyped-decorators \
             --ignore-missing-imports --pretty
    vulture main.py dbsetup.py --min-confidence 70